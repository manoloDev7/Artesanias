<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: white;
        background-color: #f9f6f1;
      }
      /* Estilos del mav bar pero con boostrap */
      .navbar-nav .nav-link,
      .navbar-nav .nav-link.active,
      .navbar-nav .nav-link.show {
        color: white;
      }
      .navbar-nav .nav-link:hover {
        color: gray;
      }
      .dropdown-menu {
        background-color: black;
      }
      .dropdown-item {
        color: white;
      }
      .dropdown-item:hover {
        background-color: gray;
      }
      .navbar-toggler {
        border-color: white;
      }
      .navbar-toggler-icon {
        filter: invert(1);
      }
      .navbar-brand {
        color: white;
      }
      .navbar-brand:hover {
        color: gray;
      }
      .navbar-brand img {
        height: 40px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-black" style="align-items: flex-end">
      <div class="container-fluid" style="align-items: center">
        <a class="navbar-brand" href="#">
          <img src="logo2.svg" alt="Artesanías" title="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Artesanos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prendas</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Artesanias
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Piezas exclusivas</a></li>
                <li><a class="dropdown-item" href="#">Vasijas</a></li>
                <li>
                  <a class="dropdown-item" href="#">Tazas</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="artesanos">
      <h1 style="text-align: center; color: black; margin-top: 20px">
        Artesanos Destacados
      </h1>
      <div
        class="container"
        style="margin-top: 40px; margin-bottom: 40px; color: black"
      >
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card h-100">
              <img
                src="artesano1.1.svg"
                class="card-img-top"
                alt="Artesano 1"
              />
              <div class="card-body">
                <h5 class="card-title">Juan Pérez</h5>
                <p class="card-text">
                  Especialista en cerámica tradicional mexicana con más de 20
                  años de experiencia.
                </p>
              </div>  
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
