<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      defer
    />
    <title>Registrate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      form {
        background: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 1240px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;

        gap: 20px;
      }
      h1 {
        text-align: flex-start;
        color: #333;
        display: block;
      }
      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #000;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
      }
      button:hover {
        background-color: rgb(107, 107, 107);
      }
      .form-group1,
      .form-group2 {
        display: inline-block;
        width: 42%;
        vertical-align: top;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      .form-group1 {
        margin-right: 10%;
      }
      .heading {
        width: 100%;
        margin-bottom: 20px;
      }
      select {
        width: 95%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <div class="heading"><h1>Registrate</h1></div>
      <div class="form-group1">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="passworde" name="passworde" required />

        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          required
          pattern="^\+?\d{10,15}$"
          inputmode="tel"
          title="Ingresa entre 10 y 15 dígitos; puedes incluir el prefijo internacional con un signo + al inicio."
        />
      </div>

      <div class="form-group2">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required />
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required />
        <label for="region">Region:</label>
        <select id="region" name="region" required>
          <option value="region1">Region 1</option>
          <option value="region2">Region 2</option>
          <option value="region3">Region 3</option>
          <option value="region4">Region 4</option>
          <option value="region5">Region 5</option>
        </select>
        <label for="codigo_postal">Código Postal:</label>
        <input
          type="text"
          id="codigo_postal"
          name="codigo_postal"
          required
          pattern="[A-Za-z0-9\- ]{4,10}"
          title="Ingresa un código postal válido (4 a 10 caracteres alfanuméricos, acepta guiones y espacios)."
        />
        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required>
          <option value="estado1">Estado 1</option>
          <option value="estado2">Estado 2</option>
          <option value="estado3">Estado 3</option>
          <option value="estado4">Estado 4</option>
          <option value="estado5">Estado 5</option>
        </select>
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <script>
      (function () {
        const form = document.querySelector('form');
        if (!form) return;

        const whatsappNumber = '522219454166'; // Reemplaza con el número oficial en formato internacional sin signos.

        form.addEventListener('submit', function (event) {
          event.preventDefault();

          if (!form.reportValidity()) {
            return;
          }

          const formData = new FormData(form);
          const messageLines = [
            'Hola, me gustaría registrarme como artesano.',
            `Nombre: ${formData.get('nombre') || ''} ${formData.get('apellidos') || ''}`,
            `Email: ${formData.get('email') || ''}`,
            `Teléfono: ${formData.get('telefono') || ''}`,
            `Dirección: ${formData.get('direccion') || ''}`,
            `Ciudad: ${formData.get('ciudad') || ''}`,
            `Región: ${formData.get('region') || ''}`,
            `Estado: ${formData.get('estado') || ''}`,
            `Código Postal: ${formData.get('codigo_postal') || ''}`,
          ];

          const whatsappUrl = `https://api.whatsapp.com/send?phone=${whatsappNumber}&text=${encodeURIComponent(
            messageLines.join('\n')
          )}`;

          window.open(whatsappUrl, '_blank');
          form.submit();
        });
      })();
    </script>
  </body>
</html>
