<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Próximamente | Artesanías MX</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Raleway", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: linear-gradient(135deg, #1d3557, #c6a15b);
        color: #f1faee;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: clamp(32px, 6vw, 56px);
        backdrop-filter: blur(12px);
        max-width: 560px;
        width: 100%;
        text-align: center;
        box-shadow: 0 18px 45px rgba(13, 32, 55, 0.35);
      }

      .logo {
        font-size: clamp(1.1rem, 2.4vw, 1.4rem);
        letter-spacing: 4px;
        text-transform: uppercase;
        margin-bottom: 24px;
        display: inline-block;
        color: #a8dadc;
      }

      h1 {
        font-size: clamp(2.1rem, 6vw, 3rem);
        margin: 0 0 16px;
      }

      p {
        font-size: clamp(1rem, 2.4vw, 1.15rem);
        margin: 0 0 28px;
        line-height: 1.6;
      }

      .cta {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: #f4a261;
        color: #1d3557;
        font-weight: 700;
        padding: 12px 32px;
        border-radius: 999px;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          background-color 0.2s ease;
      }

      .cta:hover {
        transform: translateY(-3px);
        background-color: #e29578;
        box-shadow: 0 12px 24px rgba(13, 32, 55, 0.25);
      }

      .newsletter {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 28px;
        justify-content: center;
      }

      .newsletter input {
        flex: 1 1 240px;
        min-width: 180px;
        padding: 12px 16px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
      }

      .newsletter button {
        background-color: #a8dadc;
        color: #1d3557;
        border: none;
        font-weight: 700;
        padding: 12px 24px;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .newsletter button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(13, 32, 55, 0.2);
      }

      .meta {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.75);
      }

      @media (max-width: 480px) {
        .card {
          padding: 28px 22px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <span class="logo">MAYǑ</span>
      <h1>Estamos preparando algo especial</h1>
      <p>
        Muy pronto podrás descubrir nuevas colecciones, talleres y piezas únicas de
        artesanos mexicanos. Suscríbete para enterarte antes que nadie cuando abramos
        las puertas.
      </p>

      <form class="newsletter" action="#" method="post">
        <input
          type="email"
          name="email"
          placeholder="Tu correo electrónico"
          aria-label="Correo electrónico"
          required
        />
        <button type="submit">Quiero recibir noticias</button>
      </form>

      <a class="cta" href="index.html">Regresar al inicio</a>

      <p class="meta">© <span id="year"></span> MAYǑ. Todos los derechos reservados.</p>
    </main>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
